<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Scraping With Mongoose</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <style>
    body {
      background-color: yellow;
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      /* background-color: white; */

    #notes {
      float: right;
      width: 30%;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: yellow;
    }

    input {
      height: 36px;
      font-size: 24px;
    }

    textarea {
      height: 200px;
      font-size: 18px;
    }

<body>
  <div id="wrapper">
    <h1>Article Scraper</h1>
    <h2><i>The Fast Way to Get Cracked Articles.</i></h2>
    <a href="/scrape">
      <button type="button" class="btn btn-alert">Pull Articles</button>
    </a>
  </div>
  <br>
  <div class="container">
    <div class="row">

      <div id="articles" class="col-md-6"></div>
      <br>
      <div id="notes" class="col-md-6"></div>
    </div>
    <div>
    </div>
